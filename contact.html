<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Contact Me</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
    
        <link rel="stylesheet" type="text/css" media="screen" href="css/contact.css"/>
        <link rel="stylesheet" type="text/css" media="screen" href="css/style.css"/>
    
        <script type="text/javascript" src="scripts/contact.js"></script>
    </head>

    <body>
        <div class="box">
            <!-- header section -->
            <section id="headerSection">
                <div id="headerContent">
                    <div id="nametag">
                        Peter C Allen VI
                    </div>
                    <section id="tabs">
                        <button id="aboutTab" onclick="window.location.href='index.html'">
                            About
                        </button>
                        <button id="portfolioTab" onclick="window.location.href='portfolio.html'">
                            Portfolio
                        </button>
                        <button id="contactTab" onclick="window.location.href='contact.html'">
                            Contact
                        </button>
                    </section>
                </div>
            </section>

            <section id="mainContent">
                <img src='images/mosaic.png' style='position:fixed;top:0px;left:0px;width:100%;height:100%;z-index:-1;'>
                <div id="innerDiv">
                    <section id="contact">
                        <h3>
                            Contact
                        </h3>
                        <hr> <br>
                        <form>
                            Name:<br>
                            <input type="text" name="name" class="inputBox" id="nameInput"><br>
                            Email:<br>
                            <input type="text" name="email" class="inputBox" id="emailInput"><br>
                            Message:<br>
                            <textarea name="message" class="inputBox" id="messageInput" cols="40" rows="7"></textarea>
                        </form>    
                        <button id="submitButton" onclick="onClickSubmit()">Submit</button>
                    </section>
                    <section id=dialogPanels>
                        <section id="thanksPanel">
                            <p>
                                Thank you for your message.  I'll get back to you as soon as possible.  (Like, after I learn to connect this to an email server)
                            </p>
                            <button id="okThanksButton" onclick="onClickOkThanks()">OK</button>
                        </section>
                        <section id="warningPanel">
                            <p>
                                Please fill in all fields to submit a message.
                            </p>
                            <button id="okFineButton" onclick="onClickOkFine()">OK</button>
                        </section>
                    </section>
                </div>
            </section>

            <!-- footer section -->
            <section id="footer">
                <br>
                &copy; 2019 Peter C Allen
            </section>
        </div>
    </body>
</html>
